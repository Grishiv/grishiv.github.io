<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grishiv</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: #E22900;
    }

    header {
      background-color: #E22900;
      padding: 20px;
      text-align: center;
      color: black;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 3px;
    }

    .logo {
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    nav {
      text-align: center;
      padding: 10px;
      background-color: black;
    }

    nav a {
      color: red;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: white;
    }

    section {
      padding: 50px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
    }

    .youtube-channel,
    .movie {
      margin: 20px;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      background-color: black;
      color: red;
      transition: transform 0.3s ease-in-out;
    }

    .youtube-channel:hover,
    .movie:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html">
        <img src="https://u.cubeupload.com/Grishiv/GrishivPro.png" alt="Grishiv Logo" height="50">
      </a>
    </div>
    <h1 style="display: inline-block;">Grishiv</h1>
  </header>

  <nav>
    <a href="#youtube">YouTube Channel</a>
    <a href="#movie">Movie - Irumugam</a>
  </nav>

  <section id="youtube">
    <h2>YouTube Channel</h2>
    <div class="youtube-channel">
      <div class="logo">
        <img src="https://u.cubeupload.com/Grishiv/GrishivPro.png" alt="Grishiv Logo" height="100">
      </div>
      <p>Explore my epic content and Irumugam music, trailer and more on <a href="https://youtube.com/@grishiv" target="_blank">YouTube</a>!</p>
      <!-- Add your YouTube channel embed or link here -->
    </div>
  </section>

  <section id="movie">
    <h2>My Latest Movie - Irumugam</h2>
    <div class="movie">
      <div class="logo">
        <a href="https://grishiv.github.io/irumugam">
          <img src="https://u.cubeupload.com/Grishiv/IrumugaM.png" alt="Irumugam Logo" height="300">
        </a>
      </div>
      <!-- Add information about your movie here -->
    </div>
  </section>

</body>
</html>
